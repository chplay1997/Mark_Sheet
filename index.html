<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container-sm bg-yellow">
        <div class="row">
            <div class="col-sm-12">
                <h1>Class Marksheet</h1>
            </div>
            <div class="col-sm-12 list2">
              <div class="form-group" >
                <div>
                  <label for="name" class="form-label">Họ tên</label>
                  <input id="name" name="fullname" type="text" placeholder="VD: Đắm Đuối" class="form-control">
                </div>
                <span class="form-message"></span>
              </div>
          
              <div class="form-group">
                <div>
                  <label for="math" class="form-label">Điểm toán</label>
                  <input id="math" name="mark" type="number" placeholder="1 ~ 10" class="form-control">
                </div>
                <span class="form-message"></span>
              </div>
          
              <div class="form-group">
                <div>
                  <label for="physical" class="form-label">Điểm lý</label>
                  <input id="physical" name="mark" type="number" placeholder="1 ~ 10" class="form-control">
                </div>
                <span class="form-message"></span>
              </div>
          
              <div class="form-group">
                <div>
                  <label for="chemistry" class="form-label">Điểm hóa</label>
                  <input id="chemistry" name="mark" type="number" placeholder="1 ~ 10" class="form-control">
                </div>
                <span class="form-message"></span>
              </div>
            </div>

            <div class="col-sm-12 col-md-6 btn-all">
                <button onclick="addStudents()" type="button" id="btn-1" class="btn btn-primary">Nhập</button>
            </div>
            <div class="col-sm-12 col-md-6 btn-all">
                <button onclick="fastAdd()" type="button" id="btn-mobile" class="btn btn-warning text-danger">Nhập điểm nhanh</button>
            </div>
<!-- danh sach -->
        </div>
    </div>

    <div class="container-sm bg-light text-dark">
      <div class="row">   
        <div class="col-sm-12" id="marks-list">
          <table id="myTable">
            <tr>
              <th style="width: 15%;">STT</th>
              <th style="width: 25%">Họ tên</th>
              <th style="width: 15%;">Toán</th>
              <th style="width: 15%;">Lý</th>
              <th style="width: 15%;">Hóa</th>
              <th style="width: 15%;">Trung bình</th>
            </tr>
          </table>
        </div>
  
        <div class="col-sm-12 col-md-6 btn-all">
          <button type="button" id="btn-2" onclick="mediumScore()" class="btn btn-primary">Tính điểm trung bình</button>
        </div>
        <div class="col-sm-12 col-md-6 btn-all">
          <button type="button" id="btn-3" onclick="goodStudents()" class="btn btn-outline-danger">Xác định học sinh giỏi</button>
        </div>
      </div>
    </div>

    <div class="container-sm text-white list-btn-more">
      <div class="row">
        <div class="col-sm-12">
          <h4>Chức năng khác:</h2>
        </div>
        <div class="col-sm-12">
            <button type="button" id="more-mobile" onclick="sort('name')" class="btn btn-outline-info">Sắp xếp theo tên</button>

            <button type="button" id="more-mobile" onclick="sort('math')" class="btn btn-outline-info">Sắp xếp theo điểm toán</button>

            <button type="button" id="more-mobile" onclick="sort('physical')" class="btn btn-outline-info">Sắp xếp theo điểm lý</button>

            <button type="button" id="more-mobile" onclick="sort('chemistry')" class="btn btn-outline-info">Sắp xếp theo điểm hóa</button>

            <button type="button" id="more-mobile" onclick="sort('DTB')" class="btn btn-outline-info">Sắp xếp theo điểm ĐTB</button>
            <hr>
        </div>
        <div class="col-sm-12">
          <input class="more-input" type="number" placeholder="Hãy nhập STT" >
          <button type="button" id="search" onclick="search()" class="btn btn-outline-info">Tìm kiếm</button>
          <span class="more-message"></span>
          <hr>
        </div>
        <div class="col-sm-12" id="change-mobile">
          <input class="more-input" type="number" placeholder="Hãy nhập STT" >
          <button type="button" id="change" onclick="change()" class="btn btn-outline-info">Chỉnh sửa</button>
          <span class="more-message"></span>
          <hr>
        </div>
        <div class="col-sm-12">
          <input class="more-input" type="number" placeholder="Hãy nhập STT" >
          <button type="button" id="deleteTable" onclick="deleteTable()" class="btn btn-outline-info">Xóa</button> 
          <span class="more-message"></span> <br> <br>
          <button type="button" id="deleteTable" onclick="deleteAll()" class="btn btn-outline-info">Xóa tất cả</button>
          <hr>
        </div>
        </div>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>
</html>
